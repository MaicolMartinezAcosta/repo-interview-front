<div class="header d-flex justify-content-between align-items-center mb-3">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Search..." (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>

  <button routerLink="/createProduct" class="btn btn-warning">Agregar</button>
</div>

<div class="table-responsive">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 product-table"
  >
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.logo" alt="Logo" class="logo-img" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre del producto</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de liberación</th>
      <td mat-cell *matCellDef="let element">{{ element.releaseDate }}</td>
    </ng-container>

    <ng-container matColumnDef="restructureDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de reestructuración</th>
      <td mat-cell *matCellDef="let element">{{ element.restructureDate }}</td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayedColumns" 
      (mouseover)="changeCursor()" 
      (click)="onRowClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    showFirstLastButtons
  ></mat-paginator>
</div>
